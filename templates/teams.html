{% extends "layout.html" %}

{% block title %}
    Teams
{% endblock %}

{% block main %}
<!-- Search bar to search table -->
<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <input class="form-control" id="team_search" type="text" placeholder="Search...">
    </div>
    <div class="col-md-2"></div>
</div>


<!-- Table to display all team data -->
<table class="table table-striped table-hover container">
    <thead>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </thead>
    <tbody id="team_table">
        {% for team in teams %}
            <tr>
                <!-- Display team's logo -->
                <td><img  class="img-responsive img_fit" height="50px" alt="{{ team.team }} logo" src="{{ team.logo }}"></td>
                <!-- display team team -->
                <td><div>{{ team.team }}</div><div>({{ team.abbreviation }})</div></td>
                <!-- Display team description -->
                <td>{{ team.description }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>


<!-- Script to help search table -->
<script>
    // to searc the table
    $(document).ready(function(){
      $("#team_search").on("keyup", function() {
        var value = $(this).val().toLowerCase();
        $("#team_table tr").filter(function() {
          $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
        });
      });
    });
</script>

{% endblock %}
